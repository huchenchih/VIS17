<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>酒駕視覺化</title>
<script type="text/javascript">
   function CalDP(){
      var BW=0.58;
      var MR=0.015;
      if(document.getElementById('sex').value=='女性'){
         BW=0.49;
         MR=0.017;
      }
      //體重
      var weight = parseInt(document.getElementById('kg').value);
      //酒精濃度
      var alcoholratio = parseInt(document.getElementById('alcoholrate').value)/100;
      //酒精攝取量
      var voldrink = parseInt(document.getElementById('volume').value);
      //飲酒後時間
      var t = parseInt(document.getElementById('time').value);
      //酒測值
      var DP = ((voldrink*alcoholratio*0.63674)/(weight*BW)-MR*t)/2;
      if((DP*1000%10)>4)DP = DP-0.005;
      document.getElementById('result').value = DP.toFixed(2);
   }
</script>
</head>
